<body style="background-color:#F1F7ED;"> 
<div class="pe-sm-5">
<div class="pe-sm-5">
<div class="px-sm-5">
    <div class="text-dark p-5">
      <div class="pt-4 px-5 text-left container-fluid flexbox">
      <h1 class="text-dark pb-3" id="newsletter">Contact Us</h1>
      </div> 
      <form>
        <div class="pe-5">
          <div class="input-group mb-2 ps-5">
            <input type="text" class="form-control" placeholder="First name" aria-label="First name" aria-describedby="button-addon2" required>
          </div>
          <div class="input-group mb-2 ps-5">
            <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" aria-describedby="button-addon2" required>
          </div>
          <div class="input-group mb-2 ps-5">
            <input type="email" class="form-control" placeholder="Email address" aria-label="Email address" aria-describedby="button-addon2" required>
          </div>
          <div class="input-group mb-2 ps-5">
            <input type="tel" class="form-control" placeholder="Phone number" aria-label="Phone number" aria-describedby="button-addon2">
          </div>
          <div class="input-group mb-2 ps-5">
            <label class="input-group-text" for="inputGroupSelect01">Date of birth</label>
            <input type="date" class="form-control" placeholder="Date of birth" aria-label="Date of birth" aria-describedby="button-addon2" id="Date of birth" name="date of birth"
            min="1850-01-01" max="2099-12-31">
          </div>
          <div class="input-group mb-2 ps-5">
            <input type="country" class="form-control" placeholder="Country of residence" aria-label="Country of residence" aria-describedby="button-addon2">
          </div>
          <div class="input-group mb-2 ps-5">
            <label class="input-group-text" for="inputGroupSelect01">Choose a destination</label>
            <select class="form-select" id="inputGroupSelect01">
              <option selected>Europe</option>
              <option value="1">Iceland</option>
              <option value="2">Maldives</option>
              <option value="3">Qatar</option>
              <option value="4">Sahara</option>
              <option value="5">South America</option>
            </select>
          </div>
          <div class="input-group mb-2 ps-5">
            <input type="text" class="form-control" placeholder="Leave a message" aria-label="Leave a message" aria-describedby="button-addon2" style="height:50px">
          </div>
        </div>

        <div class="mb-4 p-5">
          <div class="form-check pb-2">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
            <label class="form-check-label fw-lighter" for="exampleCheck1">I accept the terms and conditions</label>
          </div>

          <div class="pt-2"><button type="submit" class="btn btn-warning">Submit</button></div>
        </div>
        </div>
        
      </form>
    </div>
  </div>
</div>
</div>
